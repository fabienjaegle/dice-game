<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple dice game who can be played by two players. Have fun!">
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="text-center">Dice Game</h1>
        <div class="row">
            <div class="col-4 m-5">
                <div class="player-1-panel bg-light rounded">
                    <div class="player-inner">
                        <div class="row">
                            <div class="col"><h2 id="name-1" class="pb-3 bold">Player X</h2></div>
                            <div class="col mt-3 text-end"><span class="dot dot-1 active"></span></div>
                        </div>
                        <div id="winner-1" class="row">
                            <div class="col bold red"><p>WINNER!</p></div>
                        </div>
                        <div class="row">
                            <div class="col"><p class="bold">Current score</p></div>
                            <div class="col"><p class="text-end"><span id="current-1">0</span> points</p></div>
                        </div>
                        <div class="row">
                            <div class="col"><p class="bold">Total score</p></div>
                            <div class="col"><p class="text-end"><span id="score-1">0</span> points</p></div>
                        </div>
                    </div>
                </div>
                <div class="player-2-panel bg-light mt-5">
                    <div class="player-inner">
                        <div class="row">
                            <div class="col"><h2 id="name-2" class="pb-3 bold">Player X</h2></div>
                            <div class="col mt-3 text-end"><span class="dot dot-2 active"></span></div>
                        </div>
                        <div id="winner-2" class="row">
                            <div class="col bold red"><p>WINNER!</p></div>
                        </div>
                        <div class="row">
                            <div class="col"><p class="bold">Current score</p></div>
                            <div class="col"><p class="text-end"><span id="current-2">0</span> points</p></div>
                        </div>
                        <div class="row">
                            <div class="col"><p class="bold">Total score</p></div>
                            <div class="col"><p class="text-end"><span id="score-2">0</span> points</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5 m-5">
                <div>
                    <div class="row">
                        <div class="col"><h3 class="bold">Your roll</h3></div>
                        <div class="col p-4 text-center bg-light">
                            <img id="dice" class="dice" src="img/dice-6.png" alt="Dice" />
                        </div>
                    </div>
                </div>
                <div class="pt-4">
                    <div class="row">
                        <div id="game-buttons" class="bg-light text-center p-2">
                            <button type="button" class="btn btn-danger m-2" onclick="rollDice()">Roll dice</button>
                            <button type="button" class="btn btn-outline-danger" onclick="hold()">Hold</button>
                        </div>
                    </div>
                </div>
                <div id="lost-round" class="pt-4">
                    <div class="row">
                        <div class="col bg-light text-center p-2">
                            <p class="mt-3">Woops! You lost all your round score <span id="current-player" class="red">Player1</span>!</p>
                        </div>
                    </div>
                </div>
                <div class="pt-4">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <p class="bold">Score goal</p>
                                <p><span id="goal">xxx</span> points</p>
                            </div>
                        </div>
                        <div class="col mt-3 text-end">
                            <button type="button" class="btn btn-primary">New game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
