<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple dice game who can be played by two players. Have fun!">
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="text-center">Dice Game</h1>
        <div class="row">
            <div class="col-4 m-5">
                <div class="bg-light rounded">
                    <div class="player-inner">
                        <h2 class="pb-3 bold">Player 1</h2>
                        <div class="row">
                            <div class="col"><p class="bold">Current score</p></div>
                            <div class="col"><p class="text-end">0 points</p></div>
                        </div>
                        <div class="row">
                            <div class="col"><p class="bold">Total score</p></div>
                            <div class="col"><p class="text-end">0 points</p></div>
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <div class="player-inner">
                        <h2 class="pb-3 bold">Player 2</h2>
                        <div class="row">
                            <div class="col"><p class="bold">Current score</p></div>
                            <div class="col"><p class="text-end">0 points</p></div>
                        </div>
                        <div class="row">
                            <div class="col"><p class="bold">Total score</p></div>
                            <div class="col"><p class="text-end">0 points</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="pt-5">
                    <div class="row">
                        <div class="col"><h3 class="bold">Your roll</h3></div>
                        <div class="col p-4 text-center bg-light"><img src="img/dice-6.png" alt="Dice" class="dice" id="dice-1"/></div>
                    </div>
                </div>
                <div class="pt-4">
                    <div class="row">
                        <div class="bg-light text-center p-2">
                            <button class="btn btn-danger m-2" type="submit">Button</button>
                            <button type="button" class="btn btn-outline-danger">Hold</button>
                        </div>
                    </div>
                </div>
                <div class="pt-4">
                    <div class="row">
                        <div class="bg-light text-center p-2">
                            <p class="lead">Oof, you lost all your score <span class="red">Player1</span>!</p>
                        </div>
                    </div>
                </div>
                <div class="pt-4">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <p class="bold">Score goal</p>
                                <p>100 points</p>
                            </div>
                        </div>
                        <div class="col text-end">
                            <button type="button" class="btn btn-primary">New game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
